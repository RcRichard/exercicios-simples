<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de imagens</title>
</head>
<style>
    .img-html{
       width: 600px;
       height: 300px;
       object-fit: cover;
        
    }
    .img-playstation{
        width: 600px;
        height: 550px;
        object-fit: cover;
    }
    .img-pc{
        width: 200px;
        height: 200px;
        object-fit: cover;
        
    }
</style>
<body>
    <h1>Exemplo com imagens</h1>
        <figure>
        <p>Imagen 1:</p>
        <img class="img-html"  src="imagens/imagen1.jpg">
        </figure>

   <figure>
      <p>Imagen 2:</p>
      <img class="img-playstation" src="imagens/imagen2.webp">
   </figure>

    <figure>
    <p>Imagen 3:</p>
      <img class="img-pc" src="imagens/imagen3.jpg">
    </figure>
</body>
</html>
