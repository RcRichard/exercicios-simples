<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha</title>
</head>
<body>
    <form method="get">
        
        <fieldset>
           <h3>Dados do Exemplo</h3>

            Nome do paciente:<input type="text" name="nome"><br>
            Registro hospitalar: <input type="text" name="registro"><br>
            Data de inclusão: <input type="date" name="inclusa"><br>
            Data de nascimento: <input type="date" name="datanasc"><br>
            E-mail:<input type="email" name="email"><br>
            Genero: <br>
            <label for="g1">
                <input type="radio" name="genero" value="1" id="g1"> Feminino
            </label><br>
            <label for="g2">
                <input type="radio" name="genero" value="2" id="g2"> Masculino
            </label><br>
            Raça declarada <br>
            <select name="raca">
                <option value=""></option>
                <option value="1">Branca</option>
                <option value="2">Negra</option>
                <option value="3">Parda</option>
                <option value="4">Amarela</option>    
            </select>
            <br>
            Como ficou sabendo do estudo:<br>
            <input type="checkbox" name="estudo" value="covidado">convidado <br>
            <input type="checkbox" name="estudo" value="internet">internet <br>
            <input type="checkbox" name="estudo" value="Amigod">Amigos <br>
            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
